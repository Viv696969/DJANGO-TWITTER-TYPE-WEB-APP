{% extends 'base.html' %}
{% block content %}


<div class="container text-center">
    <div class="row">

        <div class="col-6">
            Recent tweets<br><hr>
            {% for t in tweet %}
                <div class="alert alert-warning" role="alert">
                <a href="{% url 'profile' t.user.id %}"  > @{{t.user.username}}</a>
                    <br>{{t.body}}<br>{{t.created|date:'DATETIME_FORMAT'}}<hr>
            </div>
            {% endfor %}

        </div>
        <div class="col-4">
            {% if user.is_authenticated %}
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}

                <button type="submit" class="btn btn-success">TWEET</button>

            </form>
            {% else %}
                <div class="alert alert-warning" role="alert">
                    you need to log in /sign up 
                </div>
            {% endif %}
        </div>





     </div>
</div>


{% endblock %}
